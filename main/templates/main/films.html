{% extends 'main/layout.html' %}

{% block title%}
List of films
{% endblock %}

{% block body%}
    {% if films_list %}
        <ol>
        {% for film in films_list %}
            <li><a href="{% url 'film' film.id%}">{{ film.name }}</a></li>
    <!--        <li><a href="/films/{{ films.id }}/">{{ film.name }}</a></li>-->
        {% endfor %}
        </ol>
    {% else %}
        <p>No films are available.</p>
    {% endif %}
{% endblock %}
