{% extends 'main/layout.html' %}

{% block title%}
List of records
{% endblock %}

{% block body %}
    <div class="grid_container">
        {% if page_obj %}
            {% for record in page_obj %}
                <a class="films_elem" href="{% url 'record' record.id%}">
                    <div class="yellow_text text">
                        {{ record.date }}
                    </div>
                    <div class="text">
                        {{ record.name }}
                    </div>
                    <video src="{{ record.video.url }}" width="320" height="240" ></video>
                </a>
            {% endfor %}
        {% else %}
            <p>No records are available.</p>
        {% endif %}
    </div>
    <!--Include paginator's template-->
    {% include 'main/paginator.html'%}
{% endblock %}
